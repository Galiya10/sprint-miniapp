<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Спринт - Трекер привычек</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Main Page -->
    <div class="app-container" id="mainPage">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Сегодня</h1>
            <button class="xp-btn">
                <span class="xp-count" id="xpCount">0</span>
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-icon">
            </button>
        </header>

        <!-- Week Calendar (scrollable) -->
        <div class="calendar-wrapper" id="calendarWrapper">
            <div class="week-calendar" id="weekCalendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>

        <!-- User Habits List (grouped by categories) -->
        <div class="habits-list" id="habitsList">
            <!-- Habits will be added here dynamically grouped by categories -->
        </div>

        <!-- Add Habit Button -->
        <button class="add-habit-btn" id="addHabitBtn">
            <span class="plus-icon">+</span>
            <span>добавить новую привычку</span>
        </button>

        <!-- Sprint Character Card (новый дизайн) -->
        <div class="sprint-card" id="sprintCard">
            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D0%BB%D0%B5%D0%BD%D0%B8%D0%B2%D0%B5%D1%86.png" alt="Спринт" class="sprint-character">
            <div class="sprint-bubble">
                <button class="sprint-close-btn" id="closeSprintCard">×</button>
                <div class="bubble-header">
                    <span class="sprint-name">Спринт</span>
                </div>
                <p class="sprint-text">Привет! Я Спринт, твой садовник привычек. Посади свою первую привычку - поливать будем вместе</p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="today">
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/6f0f7ef48ac32b6cca187101775fac19c8083a21/images/%D0%BA%D0%B0%D0%BB%D0%B5%D0%BD%D0%B4%D0%B0%D1%80%D1%8C" alt="календарь" class="nav-icon">
                <span class="nav-label">сегодня</span>
            </button>
            <button class="nav-item" data-page="duel">
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/6f0f7ef48ac32b6cca187101775fac19c8083a21/images/%D0%B4%D1%83%D1%8D%D0%BB%D1%8C" alt="дуэль" class="nav-icon">
                <span class="nav-label">дуэль</span>
            </button>
            <button class="nav-item" data-page="garden">
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/6f0f7ef48ac32b6cca187101775fac19c8083a21/images/%D1%81%D0%B0%D0%B4" alt="сад" class="nav-icon">
                <span class="nav-label">сад</span>
            </button>
            <button class="nav-item" data-page="history">
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/6f0f7ef48ac32b6cca187101775fac19c8083a21/images/%D1%81%D1%82%D0%B0%D1%82%D0%B8%D1%81%D1%82%D0%B8%D0%BA%D0%B0" alt="история" class="nav-icon">
                <span class="nav-label">история</span>
            </button>
        </nav>
    </div>

    <!-- Habit Stats Modal -->
    <div class="modal-overlay hidden" id="habitStatsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalHabitName">Название привычки</h2>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="modal-body">
                <div class="stats-section">
                    <h3>Статистика</h3>
                    <div class="stat-item">
                        <span class="stat-label">Всего выполнений:</span>
                        <span class="stat-value" id="totalCompletions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">XP за привычку:</span>
                        <div class="stat-xp">
                            <span id="habitXP">0</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower-small">
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn-edit" id="editHabitBtn">Редактировать</button>
                    <button class="btn-delete" id="deleteHabitBtn">Удалить привычку</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Habits Selection Page -->
    <div class="habits-page hidden" id="habitsPage">
        <div class="habits-content">
            <!-- Категория Здоровье -->
            <div class="category-section">
                <h2 class="category-title">Здоровье</h2>
                
                <div class="habit-item" data-habit='{"name":"Сон по режиму","xp":10,"category":"Здоровье"}'>
                    <div class="habit-info">
                        <span class="habit-name">Сон по режиму</span>
                        <div class="habit-xp">
                            <span>10</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="habit-item" data-habit='{"name":"Прием витаминов","xp":2,"category":"Здоровье"}'>
                    <div class="habit-info">
                        <span class="habit-name">Прием витаминов</span>
                        <div class="habit-xp">
                            <span>2</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="habit-item" data-habit='{"name":"Больше воды","xp":2,"category":"Здоровье"}'>
                    <div class="habit-info">
                        <span class="habit-name">Больше воды</span>
                        <div class="habit-xp">
                            <span>2</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <button class="add-category-btn" data-category="Здоровье" data-max-xp="2">
                    <div>
                        <span class="plus-icon">+</span>
                        <span>добавить свою привычку</span>
                    </div>
                    <div class="habit-xp">
                        <span>2</span>
                        <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                    </div>
                </button>
            </div>

            <!-- Категория Спорт -->
            <div class="category-section">
                <h2 class="category-title">Спорт</h2>
                
                <div class="habit-item" data-habit='{"name":"Прогулка","xp":5,"category":"Спорт"}'>
                    <div class="habit-info">
                        <span class="habit-name">Прогулка</span>
                        <div class="habit-xp">
                            <span>5</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="habit-item" data-habit='{"name":"Зарядка","xp":5,"category":"Спорт"}'>
                    <div class="habit-info">
                        <span class="habit-name">Зарядка</span>
                        <div class="habit-xp">
                            <span>5</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="habit-item" data-habit='{"name":"Тренировка","xp":10,"category":"Спорт"}'>
                    <div class="habit-info">
                        <span class="habit-name">Тренировка</span>
                        <div class="habit-xp">
                            <span>10</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="habit-item" data-habit='{"name":"Йога/пилатес","xp":5,"category":"Спорт"}'>
                    <div class="habit-info">
                        <span class="habit-name">Йога/пилатес</span>
                        <div class="habit-xp">
                            <span>5</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <button class="add-category-btn" data-category="Спорт" data-max-xp="5">
                    <div>
                        <span class="plus-icon">+</span>
                        <span>добавить свою привычку</span>
                    </div>
                    <div class="habit-xp">
                        <span>5</span>
                        <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                    </div>
                </button>
            </div>

            <!-- Своя категория -->
            <button class="add-category-btn-large" id="addOwnCategory">
                <span class="plus-icon">+</span>
                <span>Своя категория</span>
            </button>
            <button class="add-category-btn add-custom-habit-btn" data-category="Другое" data-max-xp="2">
                <div>
                    <span class="plus-icon">+</span>
                    <span>добавить свою привычку</span>
                </div>
                <div class="habit-xp">
                    <span>2</span>
                    <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                </div>
            </button>
        </div>

        <!-- Bottom Navigation for Habits Page -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="today">
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/6f0f7ef48ac32b6cca187101775fac19c8083a21/images/%D0%BA%D0%B0%D0%BB%D0%B5%D0%BD%D0%B4%D0%B0%D1%80%D1%8C" alt="календарь" class="nav-icon">
                <span class="nav-label">сегодня</span>
            </button>
            <button class="nav-item" data-page="duel">
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/6f0f7ef48ac32b6cca187101775fac19c8083a21/images/%D0%B4%D1%83%D1%8D%D0%BB%D1%8C" alt="дуэль" class="nav-icon">
                <span class="nav-label">дуэль</span>
            </button>
            <button class="nav-item" data-page="garden">
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/6f0f7ef48ac32b6cca187101775fac19c8083a21/images/%D1%81%D0%B0%D0%B4" alt="сад" class="nav-icon">
                <span class="nav-label">сад</span>
            </button>
            <button class="nav-item" data-page="history">
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/6f0f7ef48ac32b6cca187101775fac19c8083a21/images/%D1%81%D1%82%D0%B0%D1%82%D0%B8%D1%81%D1%82%D0%B8%D0%BA%D0%B0" alt="история" class="nav-icon">
                <span class="nav-label">история</span>
            </button>
        </nav>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
