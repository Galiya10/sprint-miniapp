<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Спринт - Трекер привычек</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Сегодня</h1>
            <button class="rewards-btn">
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="Награды" class="rewards-icon">
            </button>
        </header>

        <!-- Week Calendar -->
        <div class="week-calendar">
            <div class="day-item">
                <span class="day-label">ПН</span>
                <span class="day-number">4</span>
            </div>
            <div class="day-item">
                <span class="day-label">ВТ</span>
                <span class="day-number">5</span>
            </div>
            <div class="day-item">
                <span class="day-label">СР</span>
                <span class="day-number">6</span>
            </div>
            <div class="day-item">
                <span class="day-label">ЧТ</span>
                <span class="day-number">7</span>
            </div>
            <div class="day-item active">
                <span class="day-label">ПТ</span>
                <span class="day-number">8</span>
            </div>
            <div class="day-item">
                <span class="day-label">СБ</span>
                <span class="day-number">9</span>
            </div>
            <div class="day-item">
                <span class="day-label">ВС</span>
                <span class="day-number">10</span>
            </div>
        </div>

        <!-- Add Habit Button -->
        <button class="add-habit-btn">
            <span class="plus-icon">+</span>
            <span>добавить новую привычку</span>
        </button>

        <!-- Sprint Character Card -->
        <div class="sprint-card">
            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D0%BB%D0%B5%D0%BD%D0%B8%D0%B2%D0%B5%D1%86.png" alt="Спринт" class="sprint-character">
            <div class="sprint-bubble">
                <div class="bubble-header">
                    <span class="sprint-name">Спринт</span>
                </div>
                <p class="sprint-text">Привет! Я Спринт, твой садовник привычек. Посади свою первую привычку - поливать будем вместе</p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 2V5" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 2V5" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3.5 9.09H20.5" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-label">сегодня</span>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.16 10.87C9.06 10.86 8.94 10.86 8.83 10.87C6.45 10.79 4.56 8.84 4.56 6.44C4.56 3.99 6.54 2 9 2C11.45 2 13.44 3.99 13.44 6.44C13.43 8.84 11.54 10.79 9.16 10.87Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16.41 4C18.35 4 19.91 5.57 19.91 7.5C19.91 9.39 18.41 10.93 16.54 11C16.46 10.99 16.37 10.99 16.28 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4.16 14.56C1.74 16.18 1.74 18.82 4.16 20.43C6.91 22.27 11.42 22.27 14.17 20.43C16.59 18.81 16.59 16.17 14.17 14.56C11.43 12.73 6.92 12.73 4.16 14.56Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M18.34 20C19.06 19.85 19.74 19.56 20.3 19.13C21.86 17.96 21.86 16.03 20.3 14.86C19.75 14.44 19.08 14.16 18.37 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-label">дуэль</span>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 12C8 9.79086 9.79086 8 12 8V16C9.79086 16 8 14.2091 8 12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-label">сад</span>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 22H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5.59998 8.38H4C3.45 8.38 3 8.83 3 9.38V22H7V9.38C7 8.83 6.55 8.38 5.59998 8.38Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.8 5.19H11.2C10.65 5.19 10.2 5.64 10.2 6.19V22H14V6.19C14 5.64 13.55 5.19 12.8 5.19Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 2H18.4C17.85 2 17.4 2.45 17.4 3V22H21.2V3C21.2 2.45 20.75 2 20 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-label">история</span>
            </button>
        </nav>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
