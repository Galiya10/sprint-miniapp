  <style>

    body {

    /* –®–ê–ü–ö–ê */
    .header {

    .header h1 {

    .balance {

    /* –ö–ê–õ–ï–ù–î–ê–†–¨ */
    .calendar-week {
      display: flex;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .calendar-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .day-name {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 600;
    }

    .day-number {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }

    .day-number.today {
      border: 2px solid #D4AF37;
    }

    .day-number.past {
      color: rgba(255, 255, 255, 0.3);
    }

    .day-number.future {
      color: rgba(255, 255, 255, 0.4);
    }

    /* –°–ü–ò–°–û–ö –ü–†–ò–í–´–ß–ï–ö */
    .category {
      margin-bottom: 24px;
    }

    .category-title {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 12px;
      padding-left: 4px;
    }

    .habit-card {
      background: #34495E;
      border-radius: 16px;
      padding: 16px 20px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .habit-info h3 {
      font-size: 18px;
      font-weight: 700;

    }

    .habit-reward {
      font-size: 14px;

      align-items: center;

    }

    /* –ö–ù–û–ü–ö–ê –ü–õ–Æ–° (–∫—Ä—É–≥ —Å –æ–±–≤–æ–¥–∫–æ–π) */
    .habit-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid #D4AF37;
      color: #D4AF37;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 300;
    }

    .habit-btn.completed {
      background: #D4AF37;
      color: #2C3E50;
    }

    /* –ö–ù–û–ü–ö–ê –î–û–ë–ê–í–ò–¢–¨ */
    .add-btn {
      width: 100%;
      padding: 18px;
      background: #34495E;

      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;

      border: none;

    }

    /* –°–ü–†–ò–ù–¢ (–∫–æ–≥–¥–∞ —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç) */
    .sprint-welcome {
      position: fixed;
      bottom: 90px;
      left: 20px;
      right: 20px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      z-index: 50;
    }

    .sprint-avatar {
      width: 80px;
      height: 80px;
      font-size: 70px;
      flex-shrink: 0;
    }

    .sprint-bubble {
      background: #A4E34E;
      color: #000;
      padding: 12px 16px;
      border-radius: 20px 20px 20px 4px;
      position: relative;
      max-width: 240px;
    }

    .sprint-name {
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .sprint-text {
      font-size: 14px;
      line-height: 1.4;
      font-weight: 600;
    }

    .close-sprint {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #2C3E50;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #2C3E50;
      padding: 12px 0 24px;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
    }

    .nav-item.active {
      color: #D4AF37;
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* –ú–û–î–ê–õ–ö–ê */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      z-index: 200;
      display: none;
      align-items: flex-end;
    }

    .modal.open { display: flex; }

    .modal-content {
      background: #E8E8E8;
      width: 100%;
      border-radius: 24px 24px 0 0;
      padding: 24px;
      animation: slideUp 0.3s;
      color: #000;
    }

    @keyframes slideUp { from {transform: translateY(100%)} to {transform: translateY(0)} }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 800;
    }

    .modal-content input {
      width: 100%;
      padding: 16px;
      background: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #000;
    }

    .modal-content select {
      width: 100%;
      padding: 16px;
      background: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #000;
    }

    .save-btn {
      width: 100%;
      padding: 16px;
      background: #D4AF37;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 800;
      cursor: pointer;
    }

    .cancel-btn {
      width: 100%;
      padding: 14px;
      background: none;
      border: none;
      color: #666;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- –®–∞–ø–∫–∞ -->
  <div class="header">
    <h1>–°–µ–≥–æ–¥–Ω—è</h1>
    <div class="balance">
      <span id="balanceVal">0</span>
      <span>üåº</span>
    </div>
  </div>

  <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å -->
  <div class="calendar-week" id="calendar"></div>

  <!-- –°–ø–∏—Å–æ–∫ –ø—Ä–∏–≤—ã—á–µ–∫ -->
  <div id="habitsList"></div>

  <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–∏—Ç—å (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –≤—Å–µ–≥–¥–∞) -->
  <button class="add-btn" onclick="openModal()">+ –¥–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –ø—Ä–∏–≤—ã—á–∫—É</button>

  <!-- –°–ø—Ä–∏–Ω—Ç (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç) -->
  <div class="sprint-welcome" id="sprintWelcome" style="display: none;">
    <div class="sprint-avatar">ü¶•</div>
    <div class="sprint-bubble">
      <button class="close-sprint" onclick="closeSprint()">‚úï</button>
      <div class="sprint-name">–°–ø—Ä–∏–Ω—Ç</div>
      <div class="sprint-text">–ü—Ä–∏–≤–µ—Ç! –Ø –°–ø—Ä–∏–Ω—Ç, —Ç–≤–æ–π —Å–∞–¥–æ–≤–Ω–∏–∫ –ø—Ä–∏–≤—ã—á–µ–∫. –ü–æ—Å–∞–¥–∏ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –ø—Ä–∏–≤—ã—á–∫—É - –ø–æ–ª–∏–≤–∞—Ç—å –±—É–¥–µ–º –≤–º–µ—Å—Ç–µ</div>
    </div>
  </div>

  <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active">
      <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
      <span>—Å–µ–≥–æ–¥–Ω—è</span>
    </a>
    <a href="#" class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
      <span>–¥—É—ç–ª—å</span>
    </a>
    <a href="#" class="nav-item">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"/></svg>
      <span>—Å–∞–¥</span>
    </a>
    <a href="#" class="nav-item">
      <svg viewBox="0 0 24 24"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
      <span>–∏—Å—Ç–æ—Ä–∏—è</span>
    </a>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>–°–æ–∑–¥–∞—Ç—å –ø—Ä–∏–≤—ã—á–∫—É</h2>
      <input type="text" id="habitName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
      <select id="habitCategory">
        <option>–ó–¥–æ—Ä–æ–≤—å–µ</option>
        <option>–°–ø–æ—Ä—Ç</option>
        <option>–û–±—É—á–µ–Ω–∏–µ</option>
        <option>–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ</option>
      </select>
      <input type="number" id="habitReward" value="5" placeholder="–ù–∞–≥—Ä–∞–¥–∞ (—Ü–≤–µ—Ç–∫–æ–≤)">
      <button class="save-btn" onclick="saveHabit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      <button class="cancel-btn" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let habits = JSON.parse(localStorage.getItem('habits')) || [];
    let balance = parseInt(localStorage.getItem('balance')) || 0;
    let selectedDate = new Date();

    // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
    function renderCalendar() {
      const days = ['–ø–Ω', '–≤—Ç', '—Å—Ä', '—á—Ç', '–ø—Ç', '—Å–±', '–≤—Å'];
      const container = document.getElementById('calendar');
      const today = new Date();
      const dayOfWeek = (today.getDay() + 6) % 7;
      const monday = new Date(today);
      monday.setDate(today.getDate() - dayOfWeek);
      
      let html = '';
      for (let i = 0; i < 7; i++) {
        const date = new Date(monday);
        date.setDate(monday.getDate() + i);
        const isToday = date.toDateString() === today.toDateString();
        const isPast = date < today && !isToday;
        const isFuture = date > today;
        
        let cls = '';
        if (isToday) cls = 'today';
        else if (isPast) cls = 'past';
        else if (isFuture) cls = 'future';
        
        html += `
          <div class="calendar-day">
            <span class="day-name">${days[i]}</span>
            <div class="day-number ${cls}">${date.getDate()}</div>
          </div>
        `;
      }
      container.innerHTML = html;
    }

    // –†–µ–Ω–¥–µ—Ä –ø—Ä–∏–≤—ã—á–µ–∫
    function renderHabits() {
      const list = document.getElementById('habitsList');
      document.getElementById('balanceVal').innerText = balance;
      
      if (habits.length === 0) {
        list.innerHTML = '';
        document.getElementById('sprintWelcome').style.display = 'flex';
        return;
      }
      
      document.getElementById('sprintWelcome').style.display = 'none';
      
      const grouped = {};
      habits.forEach(h => {
        if (!grouped[h.category]) grouped[h.category] = [];
        grouped[h.category].push(h);
      });
      
      let html = '';
      for (const cat in grouped) {
        html += `<div class="category">`;
        html += `<div class="category-title">${cat}</div>`;
        
        grouped[cat].forEach(h => {
          if (!h.history) h.history = [];
          const dateStr = selectedDate.toDateString();
          const isDone = h.history.includes(dateStr);
          
          html += `
            <div class="habit-card">
              <div class="habit-info">
                <h3>${h.name}</h3>
                <div class="habit-reward">${h.reward} üåº</div>
              </div>
              <button class="habit-btn ${isDone ? 'completed' : ''}" onclick="toggleHabit(${h.id})">
                ${isDone ? '‚úì' : '+'}
              </button>
            </div>
          `;
        });
        
        html += `<button class="add-btn" onclick="openModal('${cat}')">+ –¥–æ–±–∞–≤–∏—Ç—å —Å–≤–æ—é –ø—Ä–∏–≤—ã—á–∫—É</button>`;
        html += `</div>`;
      }
      
      html += `<button class="add-btn" onclick="openModal('new')">–°–≤–æ—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è</button>`;
      
      list.innerHTML = html;
    }

    // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏–≤—ã—á–∫–∏
    window.toggleHabit = function(id) {
      const habit = habits.find(h => h.id === id);
      const dateStr = selectedDate.toDateString();
      
      if (!habit.history) habit.history = [];
      
      if (!habit.history.includes(dateStr)) {
        habit.history.push(dateStr);
        balance += habit.reward;
        tg.HapticFeedback.notificationOccurred('success');
      } else {
        habit.history = habit.history.filter(d => d !== dateStr);
        balance -= habit.reward;
      }
      
      save();
    };

    // –ú–æ–¥–∞–ª–∫–∞
    window.openModal = (cat) => {
      document.getElementById('modal').classList.add('open');
      if (cat && cat !== 'new') {
        document.getElementById('habitCategory').value = cat;
      }
    };
    
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    
    window.saveHabit = () => {
      const name = document.getElementById('habitName').value.trim();
      const cat = document.getElementById('habitCategory').value;
      const reward = parseInt(document.getElementById('habitReward').value) || 5;
      
      if (!name) return;
      
      habits.push({
        id: Date.now(),
        name,
        category: cat,
        reward,
        history: []
      });
      
      document.getElementById('habitName').value = '';
      closeModal();
      save();
    };

    window.closeSprint = () => {
      document.getElementById('sprintWelcome').style.display = 'none';
    };

    function save() {
      localStorage.setItem('habits', JSON.stringify(habits));
      localStorage.setItem('balance', balance);
      renderHabits();
    }

    renderCalendar();
    renderHabits();
  </script>
</body>
