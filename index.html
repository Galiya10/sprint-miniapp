<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>Сегодня — Habit Tracker</title>

  <!-- Nunito (300/400/600/700/800) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Tokens
       ========================= */
    :root{
      --bg: #1f2a33;                /* фон */
      --panel: #2a3640;             /* плашка календаря */
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.50);
      --muted-strong: rgba(255,255,255,.62);

      --accent: #C5D375;            /* цвет круга "сегодня" */
      --radius: 20px;

      --space: 16px;
      --header-h: 96px;             /* визуально как на примере: крупный отступ сверху */
      --cal-h: 116px;

      /* Важно для Telegram mini app на Android: сверху есть Telegram header ("Закрыть" и т.д.)
         Дай небольшой запас + safe-area. */
      --tg-top: 44px;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: "Nunito", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app{
      max-width: 420px;
      margin: 0 auto;
      padding: 0 var(--space);
    }

    /* =========================
       Top area
       ========================= */
    .top{
      padding-top: calc(var(--tg-top) + env(safe-area-inset-top));
      padding-bottom: 14px;
    }

    .top__row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      min-height: var(--header-h);
    }

    .title{
      margin: 0;
      font-weight: 800;
      font-size: 64px;             /* как на скрине — очень крупно */
      letter-spacing: -1.2px;
      line-height: 0.95;
    }

    /* XP flower button */
    .xp{
      width: 92px;
      height: 44px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      display: grid;
      place-items: center;
      padding: 0;
      cursor: pointer;
      transition: transform .18s ease, background-color .18s ease, border-color .18s ease;
    }

    .xp img{
      width: 26px;
      height: 26px;
      display: block;
    }

    @media (hover:hover){
      .xp:hover{
        background: rgba(255,255,255,0.06);
        border-color: rgba(255,255,255,0.10);
        transform: scale(1.02);
      }
    }
    .xp:active{ transform: scale(0.98); }

    /* =========================
       Calendar panel
       ========================= */
    .calendar{
      height: var(--cal-h);
      background: var(--panel);
      border-radius: var(--radius);
      padding: 22px 22px;
      display: flex;
      align-items: center;
    }

    .calendar__grid{
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 16px;
    }

    .day{
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      border-radius: 14px;
      padding: 8px 0;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text);
      font: inherit;
      cursor: pointer;
      transition: background-color .18s ease, transform .18s ease, border-color .18s ease;
      user-select: none;
    }

    .dow{
      font-size: 22px;             /* как на примере — крупные буквы */
      font-weight: 700;
      letter-spacing: 0.2px;
      color: rgba(255,255,255,0.86);
      text-transform: lowercase;
    }

    .dom{
      font-size: 44px;             /* крупные цифры как на примере */
      font-weight: 400;
      line-height: 1;
      color: rgba(255,255,255,0.86);
    }

    /* приглушённые (сб/вс) как на скрине */
    .day.is-muted .dow,
    .day.is-muted .dom{
      color: rgba(255,255,255,0.35);
    }

    @media (hover:hover){
      .day:hover{
        background: rgba(255,255,255,0.04);
        border-color: rgba(255,255,255,0.07);
      }
    }
    .day:active{ transform: scale(0.98); }

    /* выбранный день: обводка кругом #C5D375 */
    .day.is-today .dom{
      width: 74px;
      height: 74px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      border: 3px solid var(--accent);
      color: rgba(255,255,255,0.92);
      font-weight: 600;
      background: transparent;
      box-shadow: 0 0 0 rgba(197,211,117,0.0);
      animation: ringPulse 1.9s ease-in-out infinite;
    }

    @keyframes ringPulse{
      0%   { box-shadow: 0 0 0 0 rgba(197,211,117,0.0); }
      50%  { box-shadow: 0 10px 22px 0 rgba(197,211,117,0.14); }
      100% { box-shadow: 0 0 0 0 rgba(197,211,117,0.0); }
    }

    /* =========================
       Responsive
       ========================= */
    @media (max-width: 360px){
      .title{ font-size: 56px; }
      .calendar{ padding: 18px 16px; }
      .dow{ font-size: 20px; }
      .dom{ font-size: 40px; }
      .day.is-today .dom{ width: 68px; height: 68px; }
    }

    @media (min-width: 768px){
      :root{ --space: 22px; }
      .app{ max-width: 480px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="top">
      <div class="top__row">
        <h1 class="title">Сегодня</h1>

        <!-- XP rewards: вставь сюда файл из репозитория -->
        <button class="xp" type="button" aria-label="Награды XP">
          <img src="assets/цветок_xp.png" alt="" />
        </button>
      </div>

      <section class="calendar" aria-label="Календарь недели">
        <div class="calendar__grid" role="list">
          <button class="day" type="button" role="listitem" aria-label="Понедельник, 4">
            <div class="dow">пн</div><div class="dom">4</div>
          </button>

          <button class="day" type="button" role="listitem" aria-label="Вторник, 5">
            <div class="dow">вт</div><div class="dom">5</div>
          </button>

          <button class="day" type="button" role="listitem" aria-label="Среда, 6">
            <div class="dow">ср</div><div class="dom">6</div>
          </button>

          <button class="day" type="button" role="listitem" aria-label="Четверг, 7">
            <div class="dow">чт</div><div class="dom">7</div>
          </button>

          <button class="day" type="button" role="listitem" aria-label="Пятница, 8">
            <div class="dow">пт</div><div class="dom">8</div>
          </button>

          <button class="day is-muted" type="button" role="listitem" aria-label="Суббота, 9">
            <div class="dow">сб</div><div class="dom">9</div>
          </button>

          <!-- Сегодня: 10 января -->
          <button class="day is-muted is-today" type="button" role="listitem" aria-current="date" aria-label="Воскресенье, 10 (сегодня)">
            <div class="dow">вс</div><div class="dom">10</div>
          </button>
        </div>
      </section>
    </header>
  </div>

  <script>
    // При желании можно здесь подключить Telegram.WebApp и брать реальные safe-area/viewport параметры,
    // но верстка уже учитывает верхний Telegram header через --tg-top.
  </script>
</body>
</html>
