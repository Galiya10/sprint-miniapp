<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>Сегодня — Sprint</title>

  <!-- Nunito (300/400/600/700/800) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Tokens
       ========================= */
    :root{
      --bg: #2a3640;
      --panel: #323e49;
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.42);

      --accent: #C5D375;
      --radius: 18px;

      --space: 16px;
      --header-h: 56px;
      --cal-h: 88px;

      /* Telegram Safe Area + Header Offset */
      /* Делаем запас сверху под "крестик" и статус бар */
      --tg-top: 24px; 
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: "Nunito", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .app{
      max-width: 420px;
      margin: 0 auto;
      padding: 0 var(--space);
    }

    /* =========================
       Top area (Safe Zone)
       ========================= */
    .top{
      /* Отступ сверху: safe-area + наш запас под плашку Telegram */
      padding-top: calc(var(--tg-top) + env(safe-area-inset-top, 20px));
      padding-bottom: var(--space);
    }

    .top__row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      min-height: var(--header-h);
    }

    .title{
      margin: 0;
      font-weight: 800;
      font-size: 42px;
      letter-spacing: -0.8px;
      line-height: 1;
    }

    /* XP flower button */
    .xp{
      width: 72px;
      height: 38px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      display: grid;
      place-items: center;
      padding: 0;
      cursor: pointer;
      transition: transform .18s ease, background-color .18s ease;
    }

    .xp img{
      width: 22px;
      height: 22px;
      display: block;
    }

    /* =========================
       Calendar panel
       ========================= */
    .calendar{
      height: var(--cal-h);
      background: var(--panel);
      border-radius: var(--radius);
      padding: 16px 18px;
      display: flex;
      align-items: center;
      margin-top: 12px;
    }

    .calendar__grid{
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .day{
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      border-radius: 12px;
      padding: 6px 0;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text);
      font: inherit;
      cursor: pointer;
      user-select: none;
    }

    .dow{
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.1px;
      color: rgba(255,255,255,0.78);
      text-transform: lowercase;
    }

    .dom{
      font-size: 30px;
      font-weight: 400;
      line-height: 1;
      color: rgba(255,255,255,0.86);
    }

    /* Приглушенные дни (будущее/прошлое) */
    .day.is-muted .dow,
    .day.is-muted .dom{
      color: var(--muted);
    }

    /* СЕГОДНЯ: Суббота 10 */
    .day.is-today .dom{
      width: 54px;
      height: 54px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      border: 2.5px solid var(--accent);
      color: rgba(255,255,255,0.94);
      font-weight: 600;
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 360px){
      .title{ font-size: 38px; }
      .calendar{ padding: 14px 16px; }
      .dow{ font-size: 15px; }
      .dom{ font-size: 28px; }
      .day.is-today .dom{ width: 50px; height: 50px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="top">
      <div class="top__row">
        <h1 class="title">Сегодня</h1>

        <!-- XP rewards -->
        <button class="xp" type="button" aria-label="Награды XP">
          <img 
            src="https://github.com/Galiya10/sprint-miniapp/raw/0188f6f0e6b40145849b86aa60b2ef9a1a447448/images/цветок_xp.png" 
            alt="xp"
          />
        </button>
      </div>

      <!-- Календарь: 5-11 января 2026 -->
      <section class="calendar" aria-label="Календарь недели">
        <div class="calendar__grid" role="list">
          
          <button class="day" type="button">
            <div class="dow">пн</div><div class="dom">5</div>
          </button>

          <button class="day" type="button">
            <div class="dow">вт</div><div class="dom">6</div>
          </button>

          <button class="day" type="button">
            <div class="dow">ср</div><div class="dom">7</div>
          </button>

          <button class="day" type="button">
            <div class="dow">чт</div><div class="dom">8</div>
          </button>

          <button class="day" type="button">
            <div class="dow">пт</div><div class="dom">9</div>
          </button>

          <!-- СЕГОДНЯ: Суббота, 10 января -->
          <button class="day is-today" type="button" aria-current="date">
            <div class="dow">сб</div><div class="dom">10</div>
          </button>

          <button class="day is-muted" type="button">
            <div class="dow">вс</div><div class="dom">11</div>
          </button>
          
        </div>
      </section>
    </header>
  </div>
</body>
</html>
