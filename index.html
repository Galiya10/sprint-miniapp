<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Спринт - Трекер привычек</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Main Page -->
    <div class="app-container" id="mainPage">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Сегодня</h1>
            <button class="xp-btn">
                <span class="xp-count" id="xpCount">0</span>
                <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-icon">
            </button>
        </header>

        <!-- Week Calendar (scrollable) -->
        <div class="calendar-wrapper" id="calendarWrapper">
            <div class="week-calendar" id="weekCalendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>

        <!-- User Habits List (grouped by categories) -->
        <div class="habits-list" id="habitsList">
            <!-- Habits will be added here dynamically grouped by categories -->
        </div>

        <!-- Add Habit Button -->
        <button class="add-habit-btn" id="addHabitBtn">
            <span class="plus-icon">+</span>
            <span>добавить новую привычку</span>
        </button>

        <!-- Sprint Character Card (новый дизайн слева) -->
        <div class="sprint-card" id="sprintCard">
            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D0%BB%D0%B5%D0%BD%D0%B8%D0%B2%D0%B5%D1%86.png" alt="Спринт" class="sprint-character">
            <div class="sprint-bubble">
                <button class="sprint-close-btn" id="closeSprintCard">×</button>
                <div class="bubble-header">
                    <span class="sprint-name">Спринт</span>
                </div>
                <p class="sprint-text">Привет! Я Спринт, твой садовник привычек. Посади свою первую привычку - поливать будем вместе</p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="today">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 2V5" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 2V5" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3.5 9.09H20.5" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-label">сегодня</span>
            </button>
            <button class="nav-item" data-page="duel">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.16 10.87C9.06 10.86 8.94 10.86 8.83 10.87C6.45 10.79 4.56 8.84 4.56 6.44C4.56 3.99 6.54 2 9 2C11.45 2 13.44 3.99 13.44 6.44C13.43 8.84 11.54 10.79 9.16 10.87Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16.41 4C18.35 4 19.91 5.57 19.91 7.5C19.91 9.39 18.41 10.93 16.54 11C16.46 10.99 16.37 10.99 16.28 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4.16 14.56C1.74 16.18 1.74 18.82 4.16 20.43C6.91 22.27 11.42 22.27 14.17 20.43C16.59 18.81 16.59 16.17 14.17 14.56C11.43 12.73 6.92 12.73 4.16 14.56Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M18.34 20C19.06 19.85 19.74 19.56 20.3 19.13C21.86 17.96 21.86 16.03 20.3 14.86C19.75 14.44 19.08 14.16 18.37 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-label">дуэль</span>
            </button>
            <button class="nav-item" data-page="garden">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 12C8 9.79086 9.79086 8 12 8V16C9.79086 16 8 14.2091 8 12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-label">сад</span>
            </button>
            <button class="nav-item" data-page="history">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 22H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5.59998 8.38H4C3.45 8.38 3 8.83 3 9.38V22H7V9.38C7 8.83 6.55 8.38 5.59998 8.38Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.8 5.19H11.2C10.65 5.19 10.2 5.64 10.2 6.19V22H14V6.19C14 5.64 13.55 5.19 12.8 5.19Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 2H18.4C17.85 2 17.4 2.45 17.4 3V22H21.2V3C21.2 2.45 20.75 2 20 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-label">история</span>
            </button>
        </nav>
    </div>

    <!-- Habit Stats Modal -->
    <div class="modal-overlay hidden" id="habitStatsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalHabitName">Название привычки</h2>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="modal-body">
                <div class="stats-section">
                    <h3>Статистика</h3>
                    <div class="stat-item">
                        <span class="stat-label">Всего выполнений:</span>
                        <span class="stat-value" id="totalCompletions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">XP за привычку:</span>
                        <div class="stat-xp">
                            <span id="habitXP">0</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower-small">
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn-edit" id="editHabitBtn">Редактировать</button>
                    <button class="btn-delete" id="deleteHabitBtn">Удалить привычку</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Habits Selection Page -->
    <div class="habits-page hidden" id="habitsPage">
        <div class="habits-content">
            <!-- Категория Здоровье -->
            <div class="category-section">
                <h2 class="category-title">Здоровье</h2>
                
                <div class="habit-item" data-habit='{"name":"Сон по режиму","xp":10,"category":"Здоровье"}'>
                    <div class="habit-info">
                        <span class="habit-name">Сон по режиму</span>
                        <div class="habit-xp">
                            <span>10</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="habit-item" data-habit='{"name":"Прием витаминов","xp":2,"category":"Здоровье"}'>
                    <div class="habit-info">
                        <span class="habit-name">Прием витаминов</span>
                        <div class="habit-xp">
                            <span>2</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="habit-item" data-habit='{"name":"Больше воды","xp":2,"category":"Здоровье"}'>
                    <div class="habit-info">
                        <span class="habit-name">Больше воды</span>
                        <div class="habit-xp">
                            <span>2</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <button class="add-category-btn" data-category="Здоровье" data-max-xp="2">
                    <div>
                        <span class="plus-icon">+</span>
                        <span>добавить свою привычку</span>
                    </div>
                    <div class="habit-xp">
                        <span>2</span>
                        <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                    </div>
                </button>
            </div>

            <!-- Категория Спорт -->
            <div class="category-section">
                <h2 class="category-title">Спорт</h2>
                
                <div class="habit-item" data-habit='{"name":"Прогулка","xp":5,"category":"Спорт"}'>
                    <div class="habit-info">
                        <span class="habit-name">Прогулка</span>
                        <div class="habit-xp">
                            <span>5</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="habit-item" data-habit='{"name":"Зарядка","xp":5,"category":"Спорт"}'>
                    <div class="habit-info">
                        <span class="habit-name">Зарядка</span>
                        <div class="habit-xp">
                            <span>5</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="habit-item" data-habit='{"name":"Тренировка","xp":10,"category":"Спорт"}'>
                    <div class="habit-info">
                        <span class="habit-name">Тренировка</span>
                        <div class="habit-xp">
                            <span>10</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="habit-item" data-habit='{"name":"Йога/пилатес","xp":5,"category":"Спорт"}'>
                    <div class="habit-info">
                        <span class="habit-name">Йога/пилатес</span>
                        <div class="habit-xp">
                            <span>5</span>
                            <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                        </div>
                    </div>
                    <button class="habit-add-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <button class="add-category-btn" data-category="Спорт" data-max-xp="5">
                    <div>
                        <span class="plus-icon">+</span>
                        <span>добавить свою привычку</span>
                    </div>
                    <div class="habit-xp">
                        <span>5</span>
                        <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                    </div>
                </button>
            </div>

            <!-- Своя категория -->
            <button class="add-category-btn-large" id="addOwnCategory">
                <span class="plus-icon">+</span>
                <span>Своя категория</span>
            </button>
            <button class="add-category-btn add-custom-habit-btn" data-category="Другое" data-max-xp="2">
                <div>
                    <span class="plus-icon">+</span>
                    <span>добавить свою привычку</span>
                </div>
                <div class="habit-xp">
                    <span>2</span>
                    <img src="https://raw.githubusercontent.com/Galiya10/sprint-miniapp/5667a2728ab6c2289516169acbe3e71ce53b602e/images/%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA_xp.png" alt="XP" class="xp-flower">
                </div>
            </button>
        </div>

        <!-- Bottom Navigation for Habits Page -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="today">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <path d="M4.16 14.56C1.74 16.18 1.74 18.82 4.16 20.43C6.91 22.27 11.42 22.27 14.17 20.43C16.59 18.81 16.59 16.17 14.17 14.56C11.43 12.73 6.92 12.73 4.16 14.56Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                </svg>
                <span class="nav-label">дуэль</span>
            </button>
            <button class="nav-item" data-page="garden">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 12C8 9.79086 9.79086 8 12 8V16C9.79086 16 8 14.2091 8 12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-label">сад</span>
            </button>
            <button class="nav-item" data-page="history">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 22H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                <span class="nav-label">история</span>
            </button>
        </nav>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
