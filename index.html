<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Трекер привычек — Сегодня</title>
  
  <!-- Favicon: цветок XP -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/Galiya10/sprint-miniapp/raw/0188f6f0e6b40145849b86aa60b2ef9a1a447448/images/цветок_xp.png">
  
  <!-- Google Fonts: Nunito (300, 400, 600, 700, 800) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* ===========================
       CSS Variables (Design Tokens)
       =========================== */
    :root {
      /* Colors */
      --bg-main: #f8fafc;
      --bg-white: #ffffff;
      --accent-primary: #3b82f6;
      --accent-secondary: #10b981;
      --accent-secondary-hover: #0da271;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-light: #e2e8f0;
      --hover-bg: #f1f5f9;
      
      /* Typography */
      --font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      
      /* Spacing */
      --spacing-base: 16px;
      --spacing-safe-top: env(safe-area-inset-top, 20px);
      --spacing-safe-bottom: env(safe-area-inset-bottom, 20px);
      
      /* Sizes */
      --header-height: 60px;
      --button-height: 56px;
      --today-circle-size: 42px;
      
      /* Borders */
      --radius-button: 12px;
      --radius-circle: 50%;
      
      /* Shadows */
      --shadow-header: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-button: 0 4px 12px rgba(16, 185, 129, 0.25);
      --shadow-button-hover: 0 6px 16px rgba(16, 185, 129, 0.35);
    }
    
    /* ===========================
       Base Styles
       =========================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--font-family);
      background-color: var(--bg-main);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    /* ===========================
       Main Container
       =========================== */
    .container {
      max-width: 375px;
      margin: 0 auto;
      padding-left: var(--spacing-base);
      padding-right: var(--spacing-base);
      padding-bottom: var(--spacing-safe-bottom);
    }
    
    /* ===========================
       Header Section (Fixed)
       =========================== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background-color: var(--bg-white);
      box-shadow: var(--shadow-header);
      padding-top: var(--spacing-safe-top);
      height: calc(var(--header-height) + var(--spacing-safe-top));
    }
    
    .header__content {
      max-width: 375px;
      margin: 0 auto;
      padding: 0 var(--spacing-base);
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .header__icon {
      width: 24px;
      height: 24px;
      display: block;
    }
    
    .header__title {
      font-size: 28px;
      font-weight: 800;
      color: var(--text-primary);
      line-height: 1;
    }
    
    /* ===========================
       Content Area (Below Fixed Header)
       =========================== */
    .content {
      padding-top: calc(var(--header-height) + var(--spacing-safe-top) + 20px);
    }
    
    /* ===========================
       Calendar Grid
       =========================== */
    .calendar {
      margin-bottom: 24px;
    }
    
    .calendar__grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px 4px;
      text-align: center;
    }
    
    /* Days of week labels */
    .calendar__dow {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 8px 0;
    }
    
    /* Special case: "Ср" should be lowercase "с" */
    .calendar__dow--lowercase {
      text-transform: none;
    }
    
    /* Date numbers */
    .calendar__date {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      padding: 8px 0;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    
    /* Hover effect for dates (not today) */
    .calendar__date:hover:not(.calendar__date--today) {
      background-color: var(--hover-bg);
    }
    
    /* Today's date: blue circle with white text */
    .calendar__date--today {
      background-color: var(--accent-primary);
      color: #ffffff;
      font-size: 18px;
      font-weight: 700;
      width: var(--today-circle-size);
      height: var(--today-circle-size);
      border-radius: var(--radius-circle);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      cursor: default;
    }
    
    /* ===========================
       Add Habit Button
       =========================== */
    .add-button {
      width: 100%;
      height: var(--button-height);
      background-color: var(--accent-secondary);
      color: #ffffff;
      font-family: var(--font-family);
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-button);
      box-shadow: var(--shadow-button);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
      outline: none;
    }
    
    .add-button::before {
      content: '+';
      font-size: 24px;
      font-weight: 700;
      line-height: 1;
    }
    
    .add-button:hover {
      background-color: var(--accent-secondary-hover);
      transform: scale(1.02);
      box-shadow: var(--shadow-button-hover);
    }
    
    .add-button:active {
      transform: scale(0.98);
    }
    
    /* ===========================
       Responsive Adjustments
       =========================== */
    @media (max-width: 320px) {
      .header__title {
        font-size: 24px;
      }
      
      .calendar__dow {
        font-size: 12px;
      }
      
      .calendar__date {
        font-size: 14px;
      }
      
      .calendar__date--today {
        width: 38px;
        height: 38px;
        font-size: 16px;
      }
      
      .add-button {
        font-size: 15px;
      }
    }
    
    @media (min-width: 376px) {
      .container,
      .header__content {
        max-width: 420px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Fixed Header -->
  <header class="header">
    <div class="header__content">
      <img 
        src="https://github.com/Galiya10/sprint-miniapp/raw/0188f6f0e6b40145849b86aa60b2ef9a1a447448/images/цветок_xp.png" 
        alt="Цветок XP" 
        class="header__icon"
      >
      <h1 class="header__title">Сегодня</h1>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="container">
    <div class="content">
      
      <!-- Calendar Section -->
      <section class="calendar" aria-label="Календарь недели">
        <div class="calendar__grid">
          <!-- Days of Week -->
          <div class="calendar__dow">ПН</div>
          <div class="calendar__dow">ВТ</div>
          <div class="calendar__dow calendar__dow--lowercase">Ср</div>
          <div class="calendar__dow">ЧТ</div>
          <div class="calendar__dow">ПТ</div>
          <div class="calendar__dow calendar__dow--lowercase">Сб</div>
          <div class="calendar__dow">ВС</div>
          
          <!-- Date Numbers (January 5-11, 2026) -->
          <div class="calendar__date">5</div>
          <div class="calendar__date">6</div>
          <div class="calendar__date">7</div>
          <div class="calendar__date">8</div>
          <div class="calendar__date">9</div>
          <div class="calendar__date calendar__date--today" aria-current="date">10</div>
          <div class="calendar__date">11</div>
        </div>
      </section>
      
      <!-- Add Habit Button -->
      <button class="add-button" type="button" aria-label="Добавить новую привычку">
        добавить новую привычку
      </button>
      
    </div>
  </main>
  
</body>
</html>
